<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Yasen Sotirov works/portfolio/cv Projects"
    />
    <link rel="stylesheet" href="../static/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>{% block title %}Home{% endblock %}</title>
  </head>

  <nav class="navbar">
    <a
      href="{{ url_for('home') }}"
      class="{{ 'active' if page == 'home' else '' }}"
      >за мен</a
    >
    <a
      href="{{ url_for('projects') }}"
      class="{{ 'active' if page == 'projects' else '' }}"
      >проекти</a
    >
    <a
      href="{{ url_for('experience') }}"
      class="{{ 'active' if page == 'experience' else '' }}"
      >трудов стаж</a
    >
    <a
      href="{{ url_for('contacts') }}"
      class="{{ 'active' if page == 'contacts' else '' }}"
      >контакти</a
    >
  </nav>

  <body>
    {% block content %}{% endblock %}

    <script
      src="https://kit.fontawesome.com/f2f63fec08.js"
      crossorigin="anonymous"
    ></script>

    <footer>v2.0</footer>
  </body>
</html>
